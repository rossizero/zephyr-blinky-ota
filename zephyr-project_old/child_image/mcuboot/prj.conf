# MCUboot specific configurations
CONFIG_BOOT_SIGNATURE_TYPE_RSA=y
CONFIG_BOOT_SIGNATURE_KEY_FILE="bootloader/mcuboot/root-rsa-2048.pem"
CONFIG_BOOT_UPGRADE_ONLY=n
CONFIG_BOOT_SWAP_USING_MOVE=y
CONFIG_BOOT_BOOTSTRAP=n

# Reduce max sectors to ensure alignment
CONFIG_BOOT_MAX_IMG_SECTORS=128

# Flash configurations with alignment
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2

# Threading
CONFIG_MULTITHREADING=y

# ESP32 specific bootloader configs
CONFIG_ESP_SPIRAM=n
CONFIG_ESP32_WIFI_STA_AUTO=n