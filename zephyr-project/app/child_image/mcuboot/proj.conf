# --- Minimal MCUboot Configuration ---

# We need a swap strategy. MOVE is efficient and doesn't need a scratch partition.
CONFIG_BOOT_SWAP_USING_MOVE=y

# The bootloader must be able to validate the application's signature.
CONFIG_BOOT_VALIDATE_PRIMARY_SLOT=y
CONFIG_MCUBOOT_SIGN_IMAGES=y
CONFIG_MCUBOOT_SIGNATURE_TYPE_RSA=y

# Required for RSA validation
CONFIG_HEAP_MEM_POOL_SIZE=2048

# We want to see the bootloader's log output.
CONFIG_BOOT_SERIAL_UART_CONSOLE=y
CONFIG_LOG=y

# ESP32-specific hardware bootloader requirement.
CONFIG_BOOT_LOADER_ESP32_A_B=y